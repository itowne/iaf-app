<!doctype html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>汇融易 - 商户管理后台</title>
		<meta name="keywords" content="汇融易,借款,放贷,经营流水,汇卡商务" />
		<meta name="description" content="全国首家只需经营流水即可借贷的投融资服务平台" />
		<link rel="stylesheet" type="text/css" href="../resources/css/mp-workframe.css"/>
		<style type="text/css">
			.small-title{
				padding:5px 55px;
			}
			#content .results p{
				line-height:28px;padding-left:54px;
			}
		</style>
	</head>
	<body>
		<div id="workframe-wrapper" class="clearfix">
			<div id="content">
				<p>您已成功申请了“红棉贷”的产品，每天登陆时，请留意订单的最新受理情况。</p>
				<div class="results report">
					<table width="400" border="0" cellspacing="0" cellpadding="0" class="data-table" style="margin:10px auto;">
						<tr>
							<td class="label">申请产品</td>
							<td class="data">红棉贷</td>
						</tr>
						<tr>
							<td class="label">产品利率</td>
							<td class="data">13%</td>
						</tr>
						<tr>
							<td class="label">申请金额</td>
							<td class="data">30万</td>
						</tr>
						<tr>
							<td class="label">申请期限</td>
							<td class="data">2个月</td>
						</tr>
						<tr>
							<td class="label">申请日期</td>
							<td class="data">2013年1月1日</td>
						</tr>
					</table>
					<div class="uop">
						<a href="javascript:closeDialog();" class="dark-btn">确&nbsp;定</a>&nbsp;&nbsp;
						<a href="javascript:void(0);" class="dark-btn">取&nbsp;消</a>
					</div>
				</div>
			</div>
		</div>
		<script src="../resources/js/jquery-min.js" type="text/javascript"></script>
		<script type="text/javascript">
			$(function(){
				$(".dark-btn").hover(function(){
					$(this).addClass("dark-btn-hover");
				},function(){
					$(this).removeClass("dark-btn-hover");
				});
			});
			function closeDialog(){
				var id = $("body").attr("id");
				parent.document.getElementById("workframe").src = "prod-req.html";
				parent.closeDialog(id);
			}
		</script>
		<!--[if IE 6]><script type="text/javascript">try{document.execCommand("BackgroundImageCache",false,true);}catch(e){}</script><![endif]-->
	</body>
</html>
