<!doctype html>

	<body>

					<table width="100%" border="0" cellspacing="0" cellpadding="0" class="data-table">

							<td class="label">信用报告生成时间范围</td>
							<td>
								<table width="100%" border="0" cellspacing="0" cellpadding="0">

											<input type="radio" name="genTimeRange" class="radio" id="gtr-2"/>&nbsp;<label class="gtr" for="gtr-2">上3个月</label>
											<input type="radio" name="genTimeRange" class="radio" id="gtr-3"/>&nbsp;<label class="gtr" for="gtr-3">上季度</label>
											<input type="radio" name="genTimeRange" class="radio" id="gtr-4"/>&nbsp;<label class="gtr" for="gtr-4">上半年</label>
										</td>
										<td align="right">
											<span class="related-menu"><a href="credit-report.html">查看最新报告</a></span>
											<span class="related-menu"><a href="save-report.html">保存报告</a></span>
											<span class="related-menu"><a href="javascript:void(0);">查看历史报告</a></span>
										</td>
									</tr>
								</table>
							</td>
						</tr>
						<tr>
							<td class="label">报告统计日期范围</td>
							<td>
								<table width="100%" border="0" cellspacing="0" cellpadding="0">
									<tr>
										<td>
											【2012年6月】---【2012年12月】
										</td>
										<td align="right">
											<span class="related-menu"><a href="credit-report-secret-set.html">信用报告保密设置</a></span>
											<span class="related-menu"><a href="javascript:void(0);">信用报告申诉</a></span>
										</td>
									</tr>
								</table>
							</td>
						</tr>
					</table>
				</div>
				<div class="report-tab-area">
					<h3 style="text-align:center;font-size:15px;">信用报告发布公开设置</h3>
					<table width="450" border="0" cellspacing="0" cellpadding="0" class="data-table" style="margin:20px auto;">
						<tr>
							<td width="170" class="label"> 申诉内容： </td>
							<td class="data" width="279" style="text-align:left"><input type="text"/></td>
						</tr>
						<tr>
							<td class="label"> 申诉原因及说明： </td>
							<td class="data" style="text-align:left"><input type="text"/></td>
						</tr>
						<tr>
							<td class="label"> 申诉联系人： </td>
							<td class="data" style="text-align:left"><input type="text"/></td>
						</tr>
						<tr>
							<td class="label"> 联系电话： </td>
							<td class="data" style="text-align:left"><input type="text"/></td>
						</tr>
					</table>
					<p style="line-height:32px;color:red;width:600px;margin:0 auto;">
						【说明】：你的申诉我们会安排客户方人员尽快处理跟进，请耐心等待。
			    </p>

						<a href="credit-report.html" class="dark-btn">确&nbsp;定</a>&nbsp;&nbsp;&nbsp;<a href="credit-report-qt.html" class="dark-btn">取&nbsp;消</a>

				</div>
			</div>

		<script type="text/javascript">
			$(function(){
				$(".data-list tr:even").addClass("even");
				$(".data-list tr").hover(function(){
					$(this).addClass("hover");
				},function(){
					$(this).removeClass("hover");
				});
				$(".dark-btn").hover(function(){
					$(this).addClass("dark-btn-hover");
				},function(){
					$(this).removeClass("dark-btn-hover");
				});
			});

		</script>
