<!doctype html>
<html>
<head>
<meta charset="utf-8"/>
<title>汇融易 - 商户管理后台</title>
<meta name="keywords" content="汇融易,借款,放贷,经营流水,汇卡商务" />
<meta name="description" content="全国首家只需经营流水即可借贷的投融资服务平台" />
<link rel="stylesheet" type="text/css" href="../resources/css/mp-workframe.css"/>
<style type="text/css">
	.data-table table td{
		border-style:solid;border-color:#ccc;border-width:0 1px 1px 0;text-align:center;
	}
	.pager{
		padding:15px 45px;text-align:right;
	}
	.pager a{
		display:inline-block;padding:2px 5px;border:1px solid #d1d1d1;color:#4a4a4a;
	}
	.pager a.cur,.pager a:hover{
		background:#0157ad;color:#fff;
	}
	.dark-btn{
		vertical-align:middle;
	}
	.report .label-center{
		text-align:center;background:#f3f9fd;font-weight:bold;
	}
</style>
</head>

<body>
<div id="workframe-wrapper" class="clearfix">
  <div id="location">
    <p>当前位置：我要还款</p>
  </div>
  <div id="content" class="report">
    <h3 class="title"><span>还款信息</span></h3>
    <div style="padding:30px 100px;">
    	<table width="100%" border="0" cellspacing="0" cellpadding="0" class="data-table">
	    	<tr>
	    		<td class="label-center">借贷信息</td>
	    		<td class="data" colspan="2" style="padding:0;border:0;">
	    			<table width="100%" border="0" cellspacing="0" cellpadding="0" class="data-table" style="border:0;">
	    				<tr>
	    					<th>序号</th>
	    					<th>借贷编号</th>
	    					<th>还款期数</th>
	    					<th>还款金额(元)</th>
	    					<th>放贷机构</th>
	    				</tr>
	    				<tr>
	    					<td>1</td>
	    					<td>000000001</td>
	    					<td>第二期</td>
	    					<td>￥500,000</td>
	    					<td rowspan="3">人人贷公司</td>
	    				</tr>
	    				<tr>
	    					<td>2</td>
	    					<td>000000234</td>
	    					<td>第三期</td>
	    					<td>￥100,000</td>
	    				</tr>
	    				<tr>
	    					<td>3</td>
	    					<td>000000088</td>
	    					<td>第四期</td>
	    					<td>￥1,000,000</td>
	    				</tr>
	    			</table>
	    		</td>
	    	</tr>
	    	<tr>
	    		<td class="label-center" rowspan="3">收款人信息</td>
	    		<td class="label">收款人</td>
	    		<td class="data">人人贷公司</td>
	    	</tr>
	    	<tr>
	    		<td class="label">收款人卡号</td>
	    		<td class="data">95588123456789</td>
	    	</tr>
	    	<tr>
	    		<td class="label">收款人开户行</td>
	    		<td class="data">中国工商银行广州支行</td>
	    	</tr>
	    	<tr>
	    		<td class="label-center" rowspan="3">付款人信息</td>
	    		<td class="label">付款人</td>
	    		<td class="data"><input type="text" value="李四"/>&nbsp;<a href="javascript:void(0);">常用付款人</a></td>
	    	</tr>
	    	<tr>
	    		<td class="label">付款人卡号</td>
	    		<td class="data"><input type="text" value="95588987654321"/></td>
	    	</tr>
	    	<tr>
	    		<td class="label">付款人开户行</td>
	    		<td class="data"><select><option>中国农业银行广州支行</option></select>&nbsp;<input type="checkbox"/>添加到常用付款人</td>
	    	</tr>
	    	<tr>
	    		<td class="label-center" rowspan="3">汇款信息</td>
	    		<td class="label">转账总金额</td>
	    		<td class="data">￥1,600,000 元</td>
	    	</tr>
	    	<tr>
	    		<td class="label">转账方式</td>
	    		<td class="data"><input type="radio" name="xx" checked="checked"/>金掌柜</td>
	    	</tr>
	    	<tr>
	    		<td class="label">备注</td>
	    		<td class="data" style="padding:5px;"><textarea></textarea></td>
	    	</tr>
	    </table>
	    <div class="uop">
	    	<a href="javascript:void(0);" class="dark-btn">确&nbsp;定</a>&nbsp;&nbsp;&nbsp;<a href="my-refund.html" class="dark-btn">取&nbsp;消</a>
	    	</div>
    </div>
  </div>
</div>
<script src="../resources/js/jquery-min.js" type="text/javascript"></script> 
<script type="text/javascript">
			$(function(){
				$(".data-list tr:even").addClass("even");
				$(".data-list tr").hover(function(){
					$(this).addClass("hover");
				},function(){
					$(this).removeClass("hover");
				});
				$(".dark-btn").hover(function(){
					$(this).addClass("dark-btn-hover");
				},function(){
					$(this).removeClass("dark-btn-hover");
				});
			});
		</script> 
<!--[if IE 6]><script type="text/javascript">try{document.execCommand("BackgroundImageCache",false,true);}catch(e){}</script><![endif]-->
</body>
</html>
