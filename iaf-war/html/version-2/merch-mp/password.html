<html>
	<head>

		<link rel="stylesheet" type="text/css" href="../resources/css/mp-workframe.css"/>
	</head>
	<body>
		<div id="workframe-wrapper" class="clearfix">
		  <div id="location">
				<p>当前位置：我的资料&nbsp;&gt;&gt;&nbsp;修改密码</p>
			</div>
			<div id="content" class="report">
				<h3 class="title"><span>修改密码</span></h3>
                <div class="search-bar">
				 <table width="50%" border="0" cellspacing="0" cellpadding="0" class="data-table">
				  <tr>
                   <td colspan="2" class="label" style="text-align:center">请输入你的旧密码和新密码</td>
                  </tr>
                  <tr>
                   <td width="31%" class="label">旧密码：</td>
                   <td width="69%">&nbsp;&nbsp;<input type="text" class="limit"/></td>
                  </tr>
                  <tr>
                   <td class="label">新密码：</td>
                   <td>&nbsp;&nbsp;<input type="text" class="limit"/>
                    &nbsp;&nbsp;（6位字母或数字）  </td>
                  </tr>
                  <tr>
                   <td class="label">新密码确认：</td>
                   <td>&nbsp;&nbsp;<input type="text" class="limit"/></td>
                  </tr>
                  <tr>
                   <td colspan="2" class="label" style="text-align:center;padding:5px 0"><button class="dark-btn">确&nbsp;定</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<button class="dark-btn">取&nbsp;消</button></td>
                  </tr>
                 </table>
                </div>
          </div>            
		</div>
		<script src="../resources/js/jquery-min.js" type="text/javascript"></script>
		<script type="text/javascript">
			$(function(){
				$(".data-list tr:even").addClass("even");
				$(".data-list tr").hover(function(){
					$(this).addClass("hover");
				},function(){
					$(this).removeClass("hover");
				});
				$(".dark-btn").hover(function(){
					$(this).addClass("dark-btn-hover");
				},function(){
					$(this).removeClass("dark-btn-hover");
				});
			});

			}
		</script>
