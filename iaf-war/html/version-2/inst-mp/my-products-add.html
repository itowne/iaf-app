<!doctype html>
<html>
<head>
<meta charset="utf-8"/>
<title>汇融易 - 机构管理后台</title>
<meta name="keywords" content="汇融易,借款,放贷,经营流水,汇卡商务" />
<meta name="description" content="全国首家只需经营流水即可借贷的投融资服务平台" />
<link rel="stylesheet" type="text/css" href="../resources/css/mp-workframe.css"/>
<style type="text/css">
#tab{
		position:absolute;width:40px;overflow:hidden;padding:20px 0 0;left:-3px;top:36px;background:url(../resources/images/mp/bg-inst-tab.gif) repeat-y;
	}
	#tab li{
		width:31px;height:97px;overflow:hidden;padding:20px 0 0 3px;letter-spacing:10px;text-align:center;cursor:pointer;font-weight:bold;border-bottom:1px solid #dadada;
	}
	#tab li.cur{
		height:106px;padding:30px 0 0 6px;background:url(../resources/images/mp/bg-inst-tab-cur.gif) no-repeat;color:#fff;border:0;
	}
</style>
</head>

<body style="position:relative;">
<div id="workframe-wrapper" class="clearfix">
  <div id="location">
    <p>当前位置：我的产品&nbsp;&gt;&gt;&nbsp;新增产品</p>
  </div>
  <div id="content" class="report" style="padding:10px 10px 10px 50px;">
  	<h3 class="title"><span>新 增 产 品</span>&nbsp;&nbsp;<span class="related-menu"><a href="javascript:void(0);">在线联系</a></span>&nbsp;&nbsp;<span class="related-menu"><a href="javascript:void(0);">加入我的关注</a></span></h3>
    <h3 style="line-height:32px;text-align:center;font-size:15px;">新增借贷产品</h3>
    <table width="550" border="0" cellspacing="0" cellpadding="0" class="data-table">
    	<tr>
    		<td class="label">产品名称</td>
    		<td class="data"><input type="text"></td>
    	</tr>
    	<tr>
    		<td class="label">贷款最低金额</td>
    		<td class="data"><input type="text">万元</td>
    	</tr>
    	<tr>
    		<td class="label">贷款最高金额</td>
    		<td class="data"><input type="text">万元</td>
    	</tr>
    	<tr>
    		<td class="label">贷款最短周期</td>
    		<td class="data"><input type="text">个月</td>
    	</tr>
    	<tr>
    		<td class="label">贷款最长周期</td>
    		<td class="data"><input type="text">个月</td>
    	</tr>
    	<tr>
    		<td class="label">贷款年利率</td>
    		<td class="data"><input type="text">%</td>
    	</tr>
    	<tr>
    		<td class="label">放款周期</td>
    		<td class="data"><input type="text">天</td>
    	</tr>
    	<tr>
    		<td class="label">放贷受理地区范围</td>
    		<td class="data"><select>
                    <option>请选择省份</option><option>广东</option>
                  </select>&nbsp;&nbsp;<select>
                    <option>请选择城市</option><option>广州</option>
                  </select></td>
    	</tr>
    	<tr>
    		<td class="label">申请条件</td>
    		<td class="data"><input type="text"></td>
    	</tr>
    	<tr>
    		<td class="label">申请所需材料</td>
    		<td class="data"><input type="text"></td>
    	</tr>
    	<tr>
    		<td class="label">产品上架销售</td>
    		<td class="data"><input type="checkbox"></td>
    	</tr>
    	
    </table>
    <div style="margin:15px auto;text-align:center;">
    	<a href="javascript:void(0);" class="dark-btn">确定</a>&nbsp;&nbsp;&nbsp;
    	<a href="my-products.html" class="dark-btn">取消</a>
    </div>
  </div>
</div>
<script src="../resources/js/jquery-min.js" type="text/javascript"></script> 
<script type="text/javascript">
			$(function(){
				$(".data-list tr:even").addClass("even");
				$(".data-list tr").hover(function(){
					$(this).addClass("hover");
				},function(){
					$(this).removeClass("hover");
				});
				$(".dark-btn").hover(function(){
					$(this).addClass("dark-btn-hover");
				},function(){
					$(this).removeClass("dark-btn-hover");
				});
				//$("#tab").height($("#workframe-wrapper").height());
				var h = $("#workframe-wrapper").height();
				if(h < 648){
					$("#workframe-wrapper").height(700)
				}
			});
		</script> 
<!--[if IE 6]><script type="text/javascript">try{document.execCommand("BackgroundImageCache",false,true);}catch(e){}</script><![endif]-->
</body>
</html>
