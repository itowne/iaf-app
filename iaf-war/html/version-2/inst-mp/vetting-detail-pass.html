<!doctype html>
<html>
<head>
<meta charset="utf-8"/>
<title>汇融易 - 机构管理后台</title>
<meta name="keywords" content="汇融易,借款,放贷,经营流水,汇卡商务" />
<meta name="description" content="全国首家只需经营流水即可借贷的投融资服务平台" />
<link rel="stylesheet" type="text/css" href="../resources/css/mp-workframe.css"/>
<style type="text/css">
	#content input{
		width:60px;
	}
</style>
</head>

<body style="position:relative;">
<div id="workframe-wrapper" class="clearfix">
  <div id="content" class="report" style="padding:20px 0;">
  	<p style="line-height:42px;text-indent:2em;">审核通过此商户的借款申请前，请填写审批款项的结果，以作为还款依据：</p>
    <table width="450" border="0" cellspacing="0" cellpadding="0" class="data-table">
    	<tr>
    		<th class="label">&nbsp;</th>
    		<th class="label" style="text-align:center;">借款金额</th>
    		<th class="label" style="text-align:center;">借款期限</th>
    		<th class="label" style="text-align:center;">借款年利率</th>
    	</tr>
    	<tr>
    		<td class="label">原申请信息</td>
    		<td class="data" style="text-align:center;">10万</td>
    		<td class="data" style="text-align:center;">6个月</td>
    		<td class="data" style="text-align:center;">10%</td>
    	</tr>
    	<tr>
    		<td class="label">审批款项结果</td>
    		<td class="data" style="text-align:center;"><input type="text" value="10"/>&nbsp;万</td>
    		<td class="data" style="text-align:center;"><input type="text" value="6"/>&nbsp;个月</td>
    		<td class="data" style="text-align:center;"><input type="text" value="10"/>&nbsp;%</td>
    	</tr>
    	<tr>
    		<td class="label">处理结果备注</td>
    		<td class="data" colspan="3">可说明最终审批的情况</td>
    	</tr>
    </table>
    <div style="margin:15px auto;text-align:center;">
    	<a href="javascript:closeDialog();" class="dark-btn">确&nbsp;定</a>&nbsp;&nbsp;&nbsp;
    	<a href="javascript:void(0);" class="dark-btn">取&nbsp;消</a>
    </div>
  </div>
</div>
<script src="../resources/js/jquery-min.js" type="text/javascript"></script> 
<script type="text/javascript">
			$(function(){
				$(".data-list tr:even").addClass("even");
				$(".data-list tr").hover(function(){
					$(this).addClass("hover");
				},function(){
					$(this).removeClass("hover");
				});
				$(".dark-btn").hover(function(){
					$(this).addClass("dark-btn-hover");
				},function(){
					$(this).removeClass("dark-btn-hover");
				});
				//$("#tab").height($("#workframe-wrapper").height());
				var h = $("#workframe-wrapper").height();
				if(h < 648){
					$("#workframe-wrapper").height(700)
				}
			});
			function closeDialog(){
				var id = $("body").attr("id");
				//parent.document.getElementById("workframe").src = "upload-plan.html";
				parent.openDialog("上传还款计划","upload-plan.html",500,250);
				parent.closeDialog(id);
			}
		</script> 
<!--[if IE 6]><script type="text/javascript">try{document.execCommand("BackgroundImageCache",false,true);}catch(e){}</script><![endif]-->
</body>
</html>
