<!doctype html>
<html>
<head>
<meta charset="utf-8"/>
<title>汇融易 - 机构管理后台</title>
<meta name="keywords" content="汇融易,借款,放贷,经营流水,汇卡商务" />
<meta name="description" content="全国首家只需经营流水即可借贷的投融资服务平台" />
<link rel="stylesheet" type="text/css" href="../resources/css/mp-workframe.css"/>
<style type="text/css">
	#content input{
		width:60px;
	}
</style>
</head>

<body style="position:relative;">
<div id="workframe-wrapper" class="clearfix">
  <div id="content" class="report" style="padding:20px 0;">
  	<p style="line-height:42px;text-indent:2em;">商户的借款申请状态已更改为：【审核已通过】。是否现在上传还款计划？&nbsp;<a href="javascript:void(0);">模版下载</a></p>
  	<div style="padding:10px 50px;line-height:42px;">
  		<label style="font-weight:bold;">还款计划导入：</label><input type="file"/>&nbsp;&nbsp;
  	</div>
    <div style="margin:15px auto;text-align:center;">
    	<a href="javascript:closeDialog(0);" class="dark-btn">提&nbsp;交</a>&nbsp;&nbsp;&nbsp;
    	<a href="javascript:void(0);" class="dark-btn">取&nbsp;消</a>
    </div>
  </div>
</div>
<script src="../resources/js/jquery-min.js" type="text/javascript"></script> 
<script type="text/javascript">
			$(function(){
				$(".data-list tr:even").addClass("even");
				$(".data-list tr").hover(function(){
					$(this).addClass("hover");
				},function(){
					$(this).removeClass("hover");
				});
				$(".dark-btn").hover(function(){
					$(this).addClass("dark-btn-hover");
				},function(){
					$(this).removeClass("dark-btn-hover");
				});
				//$("#tab").height($("#workframe-wrapper").height());
				var h = $("#workframe-wrapper").height();
				if(h < 648){
					$("#workframe-wrapper").height(700)
				}
			});
			function closeDialog(){
				var id = $("body").attr("id");
				//parent.document.getElementById("workframe").src = "upload-plan.html";
				parent.openDialog("上传还款计划","vetting-detail-confirm.html",600,500);
				parent.closeDialog(id);
			}
		</script> 
<!--[if IE 6]><script type="text/javascript">try{document.execCommand("BackgroundImageCache",false,true);}catch(e){}</script><![endif]-->
</body>
</html>
