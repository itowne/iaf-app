<!doctype html>
<html>
<head>
<meta charset="utf-8"/>
<title>汇融易 - 机构管理后台</title>
<meta name="keywords" content="汇融易,借款,放贷,经营流水,汇卡商务" />
<meta name="description" content="全国首家只需经营流水即可借贷的投融资服务平台" />
<link rel="stylesheet" type="text/css" href="../resources/css/mp-workframe.css"/>
<style type="text/css">
	#content input{
		width:60px;
	}
	#xxoo td{
		border-width:0 1px 1px 0;border-color:#ccc;border-style:solid;
	}
</style>
</head>

<body style="position:relative;">
<div id="workframe-wrapper" class="clearfix">
  <div id="content" class="report" style="padding:0;">
  	<h3 style="line-height:42px;text-align:center;font-size:15px;">欠 款 冻 结 信 息</h3>
    <table width="450" border="0" cellspacing="0" cellpadding="0" class="data-table">
    	<tr>
    		<td class="label">借贷编号</td>
    		<td class="data">000000001</td>
    	</tr>
    	<tr>
    		<td class="label">欠款商户</td>
    		<td class="data">七匹狼</td>
    	</tr>
    	<tr>
    		<td class="label">放贷机构</td>
    		<td class="data">人人贷公司</td>
    	</tr>
    	<tr>
    		<td class="label">已欠款天数</td>
    		<td class="data">10天</td>
    	</tr>
    	<tr>
    		<td class="label">已欠款总金额</td>
    		<td class="data">￥15,000元</td>
    	</tr>
    	<tr>
    		<td class="label">冻结选择</td>
    		<td class="data" style="padding:0;border:0;">
    			<table width="100%" border="0" cellspacing="0" cellpadding="0" class="data-table" id="xxoo" style="border:0;">
    				<tr>
    					<th>还款逾期期数</th>
    					<th>应还金额</th>
    					<th>还款日期</th>
    				</tr>
    				<tr>
    					<td>第二期</td>
    					<td>￥7,500元</td>
    					<td>2012年12月1日</td>
    				</tr>
    				<tr>
    					<td>第三期</td>
    					<td>￥7,500元</td>
    					<td> 2013年1月1日</td>
    				</tr>
    				<tr>
    					<td>应还金额</td>
    					<td colspan="2">￥15,000 元</td>
    				</tr>
    				<tr>
    					<td>欠款罚息</td>
    					<td colspan="2"><input type="text" value="￥300"/>&nbsp;元</td>
    				</tr>
    				<tr>
    					<td>欠款总额</td>
    					<td colspan="2">￥18,000 元</td>
    				</tr>
    			</table>
    		</td>
    	</tr>
    	<tr>
    		<td class="label">冻结还款金额</td>
    		<td class="data">￥18,000 元</td>
    	</tr>
    	<tr>
    		<td class="label">备注</td>
    		<td class="data"><textarea></textarea></td>
    	</tr>
    </table>
    <div style="margin:15px auto;text-align:center;">
    	<a href="javascript:closeDialog();" class="dark-btn">确&nbsp;定</a>&nbsp;&nbsp;&nbsp;
    	<a href="javascript:void(0);" class="dark-btn">取&nbsp;消</a>
    </div>
  </div>
</div>
<script src="../resources/js/jquery-min.js" type="text/javascript"></script> 
<script type="text/javascript">
			$(function(){
				$(".data-list tr:even").addClass("even");
				$(".data-list tr").hover(function(){
					$(this).addClass("hover");
				},function(){
					$(this).removeClass("hover");
				});
				$(".dark-btn").hover(function(){
					$(this).addClass("dark-btn-hover");
				},function(){
					$(this).removeClass("dark-btn-hover");
				});
				//$("#tab").height($("#workframe-wrapper").height());
				var h = $("#workframe-wrapper").height();
				if(h < 648){
					$("#workframe-wrapper").height(700)
				}
			});
			function closeDialog(){
				var id = $("body").attr("id");
				//parent.document.getElementById("workframe").src = "upload-plan.html";
				parent.openDialog("申请冻结信息确认页面","freeze-confirm.html",500,560);
				parent.closeDialog(id);
			}
		</script> 
<!--[if IE 6]><script type="text/javascript">try{document.execCommand("BackgroundImageCache",false,true);}catch(e){}</script><![endif]-->
</body>
</html>
